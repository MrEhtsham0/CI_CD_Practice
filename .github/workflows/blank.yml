name: practice-cicd
# on: workflow_dispatch # Write to trigger the workflow manually
# on: push # On push trigger
on:
  push:
    branches:
      - main
      - develop 
  pull_request:
    types: [opened, synchronize, reopened, closed] 
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build Steps
        run: echo "This job is related to Build {{var.MY_NAME}}"
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Testing steps
        run: echo "This is job for testing {{var.MY_NAME}}"
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deployment steps
        run: echo "This is job for Deployment ${{ vars.MY_NAME }}"
